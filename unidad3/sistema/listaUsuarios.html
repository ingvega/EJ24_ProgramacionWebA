<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-pink navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pastelería</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Gestión
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Usuarios</a></li>
                <li><a class="dropdown-item" href="#">Productos</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link">Contacto</a>
            </li>
          </ul>
          <form class="d-flex col-4" action="index.html">
            <button class="btn btn-light ms-auto" type="submit"><i class="fa-solid fa-right-from-bracket"></i> Salir</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="container">
      <form action="">
        <div>
          <label for="txtNombre">Nombre completo</label>
          <input type="text" class="form-control" id="txtNombre" required>
        </div> 
        <div>
          <label for="txtEmail">Correo</label>
          <input type="email" class="form-control" id="txtEmail" required>
        </div> 
        <div>
          <label for="txtPassword">Contraseña</label>
          <input type="password" class="form-control" id="txtPassword" required>
        </div> 
        <div>
          <label for="txtConfirmarPassword">Confirmar contraseña</label>
          <input type="password" class="form-control" id="txtConfirmarPassword" required>
        </div> 
        <div>
          <label for="txtTelefono">Teléfono</label>
          <input type="tel" class="form-control" id="txtTelefono">
        </div> 
        <div>
          <button type="submit" class="btn btn-primary" id="btnAceptar">Aceptar</button>
          <button type="reset" class="btn btn-primary" id="btnLimpiar">Limpiar</button>
        </div>
      </form>
      <div>
        <button type="button" class="btn btn-primary" id="btnAgregar">Agregar</button>
      </div>
      <table id="tblUsuarios" class="table table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Correo</th>
            <th>Telefono</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table> 
    </div>
  </main>
  <!-- FOOTER -->
  <footer class="container py-4">
    <p class="float-end"><a href="#">Back to top</a></p>
    <p>&copy; 2017–2024 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
    integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/listaUsuarios.js"></script>
</body>

</html>
