<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/formulario.css">
    <title>Document</title>
</head>
<body>
    
        <form action="procecesarFormulario.html" autocomplete="off">
            <!--etiquetas-->
            <div class="col-6">
                <!--atributo for indica el id del control de entrada de datos
                con el que se relaciona-->
                <label for="txtUsuario">Usuario</label>
                <!--cajas de texto (numeros,fechas,horas,selector de colores...)-->
                <input type="text" id="txtUsuario" autofocus
                    placeholder="Coloca tu nombre de usuario" required
                    maxlength="50" minlength="1" name="txtUsuario">
            </div>
            <div class="col-6">
                <label for="txtPassword">Contraseña</label>
                <input type="password" id="txtPassword"
                placeholder="Ingresa tu clave de acceso"
                required maxlength="50" minlength="1">
            </div>
            <div class="col-4">
                <label for="txtEdad">Edad</label>
                <input type="number" id="txtEdad" value="18" required max="120" 
                min="18" step="1">
            </div>
            <div class="col-4">
                <label for="txtCP">Código postal</label>
                <input type="text" id="txtCP" required pattern="[0-9]{5}">
            </div>
            <div class="col-4">
                <label for="txtTelefono">Telefono</label>
                <input type="tel" id="txtTelefono" required>
            </div>
            <div>
                <label for="txtFechaNac">Fecha de nacimiento</label>
                <input type="date" id="txtFechaNac" required>
            </div>
            <div>
                Género<br>    
                <label>
                    <input type="radio" name="genero" 
                    id="rbtMasculino" checked> Masculino
                </label>
                <label>
                    <input type="radio" name="genero" 
                    id="rbtFemenino"> Femenino
                </label>
            </div>
            <!--combos-->
            <div>
                <label for="cboCarrera">Carrera</label>
                <select name="" id="cboCarrera">
                    <optgroup title="Ingenierías">
                        <option value="1">Ambiental</option>
                        <option value="2">Sistemas Automotrices</option>
                        <option value="3" selected>Sistemas Computacionales</option>
                    </optgroup>
                    <optgroup title="Licenciaturas">
                        <option value="4">Gastronomía</option>
                    </optgroup>
                </select>
            </div>
            <!--botones-->
            <button type="submit">Registrar</button>
            
            <!--cajas de texto extendidas-->
            <!--casillas de verificación-->
            <!--botones de opción-->

        </form>
        <table border>
            <tr>
                <th colspan="2"></th>
                <th>Nombre</th>
                <th>Diámetro</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="4">Planetas terrestres</td>
                <th>&nbsp;&nbsp;&nbsp;&nbsp;Mer&nbsp;&nbsp;&nbsp;curio&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <td></td>
            </tr>
            <tr>
                <th>Venus</th>
                <td></td>
            </tr>
            <tr>
                <td>Tierra</td>
                <td></td>
            </tr>
            <tr>
                <td>Marte</td>
                <td></td>
            </tr>
            <tr>
                <td colspan="4">&nbsp;</td>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
        <h4>La etiqueta &lt;input&gt; puede contener un atributo llamado autofocus que permite colocar el enfoque en este control al cargar la página</h4>
    
</body>
</html>
